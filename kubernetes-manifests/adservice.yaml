apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice-prod-v1
  labels:
    app: adservice-prod
    version: 1
spec:
  selector:
    matchLabels:
      app: adservice-prod
      version: 1
  template:
    metadata:
      labels:
        app: adservice-prod
        version: 1
    spec:
      serviceAccountName: kardinal-manager
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: kurtosistech/obd-adservice
          ports:
            - containerPort: 9555
          env:
            - name: PORT
              value: "9555"
            - name: MICRO_REGISTRY
              value: "kubernetes"
            - name: TRACING_ENABLE
              value: "true"
            - name: TRACING_JAEGER_URL
              value: "http://jaeger-collector.default.svc.cluster.local:14268/api/traces"
          # resources:
          #   requests:
          #     cpu: 100m
          #     memory: 64Mi
          #   limits:
          #     cpu: 200m
          #     memory: 128Mi
          readinessProbe:
            initialDelaySeconds: 20
            periodSeconds: 15
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:9555"]
          livenessProbe:
            initialDelaySeconds: 20
            periodSeconds: 15
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:9555"]
---
apiVersion: v1
kind: Service
metadata:
  name: adservice-prod
  labels:
    app: adservice-prod
    version: v1
spec:
  type: ClusterIP
  selector:
    app: adservice-prod
  ports:
    - name: grpc
      port: 9555
      targetPort: 9555

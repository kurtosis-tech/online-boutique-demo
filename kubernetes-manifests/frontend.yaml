apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-prod-v1
  labels:
    app: frontend-prod
    version: v1
spec:
  selector:
    matchLabels:
      app: frontend-prod
      version: v1
  template:
    metadata:
      labels:
        app: frontend-prod
        version: v1
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      serviceAccountName: kardinal-manager
      containers:
        - name: server
          image: kurtosistech/obd-frontend
          ports:
            - containerPort: 8080
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
                - name: "Cookie"
                  value: "shop_session-id=x-readiness-probe"
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: "/_healthz"
              port: 8080
              httpHeaders:
                - name: "Cookie"
                  value: "shop_session-id=x-liveness-probe"
          env:
            - name: ADDRESS 
              value: ":8080"
            - name: MICRO_REGISTRY
              value: "kubernetes"
            - name: PRODUCTCATALOGSERVICE
              value: "productcatalogservice"
            - name: CURRENCYSERVICE
              value: "currencyservice"
            - name: CARTSERVICE
              value: "cartservice"
            - name: RECOMMENDATIONSERVICE
              value: "recommendationservice"
            - name: SHIPPINGSERVICE
              value: "shippingservice"
            - name: CHECKOUTSERVICE
              value: "checkoutservice"
            - name: ADSERVICE
              value: "adservice"
            # # ENV_PLATFORM: One of: local, gcp, aws, azure, onprem, alibaba
            # # When not set, defaults to "local" unless running in GKE, otherwies auto-sets to gcp
            # - name: ENV_PLATFORM
            #   value: "aws"
            - name: TRACING_ENABLE
              value: "true"
            - name: TRACING_JAEGER_URL
              value: "http://jaeger-collector.default.svc.cluster.local:14268/api/traces"
            # - name: CYMBAL_BRANDING
            #   value: "true"
          # resources:
          #   requests:
          #     cpu: 100m
          #     memory: 64Mi
          #   limits:
          #     cpu: 200m
          #     memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-prod
  labels:
    app: frontend-prod
    version: v1
  annotations:
    kardinal.dev.service/dependencies: "checkoutservice-prod:grpc,adservice-prod:grpc,recommendationservice-prod:grpc,productcatalogservice-prod:grpc,cartservice-prod:grpc,shippingservice-prod:grpc"
    kardinal.dev.service/ingress: "true"
    kardinal.dev.service/host: "prod.app.localhost"
spec:
  type: ClusterIP
  selector:
    app: frontend-prod
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-external
spec:
  type: LoadBalancer
  selector:
    app: frontend-prod
  ports:
    - name: http
      port: 80
      targetPort: 8080

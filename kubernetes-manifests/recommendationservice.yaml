apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommendationservice-prod-v1
  labels:
    app: recommendationservice-prod
    version: v1
spec:
  selector:
    matchLabels:
      app: recommendationservice-prod
      version: v1
  template:
    metadata:
      labels:
        app: recommendationservice-prod
        version: v1
    spec:
      serviceAccountName: kardinal-manager
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: kurtosistech/obd-recommendationservice
          ports:
            - containerPort: 8080
          readinessProbe:
            periodSeconds: 5
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          livenessProbe:
            periodSeconds: 5
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:8080"]
          env:
            - name: PORT
              value: "8080"
            - name: MICRO_REGISTRY
              value: "kubernetes"
            - name: PRODUCTCATALOGSERVICE
              value: "productcatalogservice"
            - name: TRACING_ENABLE
              value: "true"
            - name: TRACING_JAEGER_URL
              value: "http://jaeger-collector.default.svc.cluster.local:14268/api/traces"
          # resources:
          #   requests:
          #     cpu: 100m
          #     memory: 64Mi
          #   limits:
          #     cpu: 200m
          #     memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: recommendationservice-prod
  labels:
    app: recommendationservice-prod
    version: v1
  annotations:
    kardinal.dev.service/dependencies: "productcatalogservice-prod:grpc"
spec:
  type: ClusterIP
  selector:
    app: recommendationservice-prod
  ports:
    - name: grpc
      port: 8080
      targetPort: 8080
